<div *ngIf="routerDevices">
  <div class="col-1-2 router-device" *ngFor="let rd of routerDevices">
    <label>Name: {{ rd.Name | slice:0:14 }}</label><br>
    <label>IP: {{ rd.IP }}</label><br>
    <label>MAC: {{ rd.MAC | lowercase }}</label><br>
    <!-- <label class="router-device">Conn. type: {{ rd.ConnectionType }}</label><br> -->
    <!-- <label class="router-device">Signal strength: {{ rd.SignalStrength }}</label> -->
  </div>
</div>
