<h3>Dashboard</h3>
<div class="devices-tab">
    <div *ngFor="let device of devices" class="col-1-4">
      <div class="module">
        <a routerLink="/device/detail/{{device.deviceID}}">
          <h4>{{ device.name }}</h4>
        </a>
        <button class="toggleButton" *ngIf="device.isToggle" (click)="toggleState(device, !device.lastState)">{{ device.lastStateString }}</button> 
      </div>
    </div>
</div>
<div class="router-tab">
  <app-router-devices></app-router-devices>
</div>
